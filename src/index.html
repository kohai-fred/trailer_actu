<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trailers Actu</title>
  </head>
  <body>
    <header>
      <div class="container">
        <h1>Actu Trailers</h1>
      </div>
    </header>
    <main>
      <div class="content container">
        <div class="content__video">
          <div class="content__video-backdropFilter">
            <iframe
              width="800"
              height="450"
              src=""
              frameborder="0"
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
              allowfullscreen
            ></iframe>
          </div>
        </div>
        <div class="content__news">
          <div class="news__selection">
            <!-- <select name="" id="">
              <option value="Film">Film</option>
              <option value="Série">Série</option>
            </select> -->
            <h2>
              Tous les films
              <span id="when" class="news__selection__time span-select"
                >à venir</span
              >
              en
              <span
                id="where"
                class="news__selection__where span-select"
                data-where=""
                >France</span
              >
            </h2>
            <div class="burger_menu is-closed display-none">
              <span></span>
            </div>
          </div>
          <div class="news__content">
            <div class="news__tile">
              <!-- <img src="./src/assets/images/sad_minion.jpg" alt="" /> -->
            </div>
          </div>
        </div>
        <div class="content__info">
          <p class="info__title"><!-- Wonder Woman 84 --></p>
          <div class="info__content">
            <div class="info__content__block-info">
              <p class="info__original-title"><!-- Wonder Woman 84 --></p>
              <p class="info__date"><!-- 30-12-2020 --></p>
              <p class="info__countrie"><!-- 30-12-2020 --></p>
              <p class="info__genre"><!-- Action - Super Héros --></p>
              <p class="info__summary">
                <!-- "Suite des aventures de Diana Prince, alias Wonder Woman, Amazone devenue une super-héroïne dans notre monde. Après la Première guerre mondiale, direction les années 80 ! Cette fois, Wonder Woman doit affronter deux nouveaux ennemis, particulièrement redoutables : Max Lord et Cheetah." -->
              </p>
              <p class="info__selection">
                Changer la
                <span class="info__selection__language span-select"
                  >langue</span
                >
              </p>
              <div class="info__credits"></div>
              <!-- <p>
                <span class="info__span">Rechercher sur :</span>
              </p> -->
            </div>
            <div class="info__content__block-externalLink">
              <a href="" class="info__tmdb btn btn-tmdb" target="_blank"
                >TMDB</a
              >
              <a href="" class="info__imdb btn btn-imdb" target="_blank"
                >IMDB</a
              >
              <a href="" class="info__youtube btn btn-youtube" target="_blank"
                >Youtube</a
              >
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer><div class="container">By Kohai</div></footer>
  </body>
</html>
